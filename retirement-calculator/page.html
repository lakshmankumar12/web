<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script type="text/javascript" src="brython.js"></script>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Calculator</title>
        <div class="panel panel-heading">
            <h1>Retirement Calculator</h1>
        </div>
    </head>
    <body onLoad="brython()">
        <div class="panel panel-body">
            <div class="form group">
            <p>
            <label for="age">Enter your present age</label>
            <input id="age" type="number" name="age" value="30" class="form-group">
            </p>

            <p>
            <label for="till_age">Enter your expected age for which you need ur corpus to be available</label>
            <input id="till_age" type="number" name="till_age" value="75" class="form-group">
            </p>

            <p>
            <label for="returns">Enter your expected rate of returns on investment</label>
            <input id="returns" type="number" name="returns" value="8.0" class="form-group">
            </p>

            <p>
            <label for="inflation">Enter your expected inflation percentage</label>
            <input id="inflation" type="number" name="inflation" value="7.0" class="form-group">
            </p>

            <p>
            <label for="expenses">Enter your monthly expected as of today</label>
            <input id="expenses" type="number" name="expenses" value="35000" class="form-group">
            </p>
            </div>
        </div>
        <div id="calculated_table">
        </div>
        <script type="text/python">
PLACEHOLDER_APP_PY
        </script>
    </body>
</html>
